<body>
    <div data-include-html="header.html"></div>
    <div class="connect-container">
        <div class="left-column">
            <video class="backgroundImg" autoplay loop muted>

        <div class="right-column">
          <div class="form-container">    
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="3be223fa-aa8e-42dc-82ba-1f130932580a">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea id="details" name="$details" rows="5" required></textarea>
                </div>
                <input type="text" name="honeypot" style="display:none">
                <button type="submit">Submit</button>
                <input type="hidden" name="redirectTo" value="https://gabrielsalt.github.io">
            </form>
          </div>
        </div>
    </div>
